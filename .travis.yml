cache:
  directories:
  - $HOME/.m2
#  - $HOME/.sonar/cache
  
env:
  secure: 
jdk: oraclejdk8
language: java
#script: mvn clean install sonar:sonar -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
before_deploy:
  - "ssh-keygen -F pathfinder-aroundthecode1.rhcloud.com >> $HOME/.ssh/known_hosts"
  - "git clone ssh://575f1ec07628e117b9000010@pathfinder-aroundthecode1.rhcloud.com/~/git/pathfinder.git/ os-pathfinder"
  - "mkdir -p webapps"
  - "cp pathfinder-server/target/pathfinder.war os-pathfinder/webapps/ROOT.war"
  - "ls -ltra ."
  - "cd os-pathfinder"
  - "git commit -m'Travis build $TRAVIS_BUILD_NUMBER commit' webapps/ROOT.war"
  - "git push origin master"
deploy:
  provider: openshift
  user: openshift01@aroundthecode.org
  password:
    secure: 
  app: pathfinder
  domain: aroundthecode1
  on:
    repo: aroundthecode/pathfinder
    branch: openshift
  skip_cleanup: true
