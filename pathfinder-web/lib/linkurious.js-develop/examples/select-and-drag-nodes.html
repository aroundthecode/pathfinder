<script>
/**
 * This example shows how to use the dragNodes plugin.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

sigma.renderers.def = sigma.renderers.canvas;

s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings: {
    enableEdgeHovering: false,
    borderSize: 2,
    outerBorderSize: 3,
    defaultNodeBorderColor: '#fff',
    defaultNodeOuterBorderColor: 'rgb(236, 81, 72)',
    nodeHaloColor: 'rgba(236, 81, 72, 0.2)',
    nodeHaloSize: 50,
  }
});

// Instanciate the ActiveState plugin:
var activeState = sigma.plugins.activeState(s);
var keyboard = sigma.plugins.keyboard(s, s.renderers[0]);

// Initialize the Select plugin:
var select = sigma.plugins.select(s, activeState);
select.bindKeyboard(keyboard);

// Initialize the dragNodes plugin:
var dragListener = sigma.plugins.dragNodes(s, s.renderers[0], activeState);

// Initialize the lasso plugin:
var lasso = new sigma.plugins.lasso(s, s.renderers[0], {
  'strokeStyle': 'rgb(236, 81, 72)',
  'lineWidth': 2,
  'fillWhileDrawing': true,
  'fillStyle': 'rgba(236, 81, 72, 0.2)',
  'cursor': 'crosshair'
});

select.bindLasso(lasso);
lasso.activate();

// halo on active nodes:
function renderHalo() {
  s.renderers[0].halo({
    nodes: activeState.nodes()
  });
}

s.renderers[0].bind('render', function(e) {
  renderHalo();
});


//"spacebar" + "s" keys pressed binding for the lasso tool
keyboard.bind('32+83', function() {
  if (lasso.isActive) {
    lasso.deactivate();
  } else {
    lasso.activate();
  }
});


// Listen for selectedNodes event
lasso.bind('selectedNodes', function (event) {
  setTimeout(function() {
    lasso.deactivate();
    s.refresh({ skipIdexation: true });
  }, 0);
});
</script>
