<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This example is a copy of "basic.html", but with event bindings after.
 * Open your browser's console to see the "click", "overNode" and
 * "outNode" events logged.
 */
var i,
    s,
    N = 20,
    E = 200,
    g = {
      nodes: [],
      edges: []
    };

for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    label: 'Edge ' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    type: 'curve',
    color: '#ccc',
    hover_color: '#000'
  });

s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings: {
    doubleClickEnabled: false,
    minEdgeSize: 0.5,
    maxEdgeSize: 4,
    enableEdgeHovering: true,
    edgeHoverColor: 'edge',
    defaultEdgeHoverColor: '#000',
    edgeHoverSizeRatio: 1,
    edgeHoverExtremities: true,

    autoCurveRatio: 2
  }
});

// Curve parallel edges:
sigma.canvas.edges.autoCurve(s);
s.refresh();

// Bind the events:
s.bind('clickNode doubleClickNode rightClickNode', function(e) {
  console.log(e.type, e.data.node.label, e.data.captor);
});
s.bind('clickEdge doubleClickEdge rightClickEdge', function(e) {
  console.log(e.type, e.data.edge, e.data.captor);
});
s.bind('clickStage doubleClickStage rightClickStage', function(e) {
  console.log(e.type, e.data.captor);
});
s.bind('hovers', function(e) {
  console.log(e.type, e.data.captor, e.data);
});
</script>
