      color: '#990066',

    g.nodes.push({
      id: 'n' + i,
      label: 'Node ' + i,

      y: Math.random(),
      size: Math.random() * 50,
      color: '#1188BB',
      data: {
        aString: 'abc ' + i,

        anInteger: i,
        aNull: null,
        anObject: {},
        toto: 42,

      }
    });

  for (i = 0; i < E; i++)
    g.edges.push({
      id: 'e' + i,
      source: 'n' + (Math.random() * N | 0),
      target: 'n' + (Math.random() * N | 0),
      size: Math.random(),
      color: '#888888',
      data: {
        properties: {
          aString: 'abc ' + i,
          aCrappyString: 'cr"p ',
          aBoolean: false,

          aFloat: Math.random(),

          }

        type: 'catA'

      {id:'e3', source:'n3', target:'n1', label:'Edge 3', size:3, color:'#FF0000'}
    ]
  };

  // Instantiate sigma:
  s = new sigma({
    graph: g,
    renderer: {
      container: document.getElementById('graph-container')
    }
  });

  s.toGraphML({
    nodesAttributes: 'data',
    nodesCategories: 'categories',
    nodesCategoriesName: 'categories',
    edgesAttributes: 'data.properties',
    edgesCategories: 'data.type',
    edgesCategoriesName: 'type',
    filename: 'myGraph.graphml',
    download:true,
    renderer: s.renderers[0],
    undirectedEdges:true
  });
