      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This example show how to curve parallel edges automatically.
 * Parallel edges have the same node extremities.
 */
var i,
    s,
    N = 2,
    E = 50,
    g = {
      nodes: [],
      edges: []
    };

for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++) {
  var source = 'n0';
  var target = 'n1';
  var color = '#2e8ece';
  if (Math.random() > 0.7) {
    source = 'n1';
    target = 'n0';
    color = '#c0392b';
  }
  g.edges.push({
    id: 'e' + i,
    label: 'Edge ' + i,
    source: source,
    target: target,
    size: 2,
    type: Math.random() > 0.5 ? 'arrow' : null,
    color: color,
    hover_color: '#000'
  });
}


s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings: {
    // defaultEdgeType: "tapered",
    doubleClickEnabled: false,
    minEdgeSize: 0.5,
    maxEdgeSize: 3,
    enableEdgeHovering: true,
    edgeHoverColor: 'edge',
    defaultEdgeHoverColor: '#000',
    edgeHoverExtremities: true,

    autoCurveRatio: 1,
    autoCurveSortByDirection: true
  }
});

// Curve parallel edges:
sigma.canvas.edges.autoCurve(s);
s.refresh();
</script>
